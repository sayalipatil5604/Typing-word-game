<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Speed Test</title>
	<meta http-equiv="X-UA-Cpmatible" content="IF=edge">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
	<button id="set-btn" class="set-btn">
		<i class="fas fa-cog"></i>
	</button>

	<div class="sets" id="sets">
		<form action="" id="form">
			<label for="level">Level</label>
			<select id="level">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
		</form>
	</div>

	<div class="container">
		<h2>Typing Speed Test</h2>
		<small>Type the word:</small>
		<h1 id="word"></h1>
		<input type="text" id="text" autocomplete="off" placeholder="Type the word...">
		<p class="timer">Time Left: <span id="time">10s</span> </p>
		<p class="score"> Score: <span id="score">0</span> </p>
		<div class="game-over" id="game-over"></div>
	</div>

	<script src="script.css"></script>
</body>
</html>
